<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                    <label for="q1">1. What does the acronym HTML stand for:</label>
                    <input type="text" id="q1" name="q1">
            </fieldset>
            <fieldset>
                    <label for="q2">2. What is the use of CSS in an HTML:</label>
                    <textarea id="q2" name="q2" rows="3" cols="30"></textarea>
            </fieldset>
            <fieldset>
                    <label for="q3">3. How do you add comments in CSS?</label>
                    <select id="q3" name="q3">
                        <option value=" " selected disabled>Choose one...</option>
                        <option value="1">*// //*</option>
                        <option value="2">/* */</option>
                        <option value="3">/* *\</option>
                    </select>
            </fieldset>
            <fieldset>
                    <label for="q4">4. How many main types of selectors are there in CSS?</label>
                    <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
